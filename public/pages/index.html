<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Prosto+One&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>BookExchange</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <button onclick="openHome()" id="homeBtn" class="navBtns activeNav">
            Home
          </button>
        </li>
        <li>
          <button onclick="openBuy()" id="buyBtn" class="navBtns">Buy</button>
        </li>
        <li>
          <button onclick="openSell()" id="sellBtn" class="navBtns">
            Sell
          </button>
        </li>
      </ul>
    </nav>
    <header>
      <h1>TextBook Store</h1>
      <div id="headerNavDiv">
        <button class="headerNavBtns">My Orders</button>
        <button class="headerNavBtns">Book Requests</button>
      </div>
    </header>
    <div id="contentDiv">
      <div id="homeDiv">
        <h1>Home</h1>
      </div>
      <div id="buyDiv">
        <h1>Buy</h1>
      </div>
      <div id="sellDiv">
        <div id="sellHeader">
          <h1>Sell</h1>
        </div>
        <div id="sellContent">
          <div id="selledBooksData">
            
          </div>
          <div id="sellForm">
            <h2>New Book: </h2>
            <fieldset>
              <legend>Book Details: </legend>

                <label for="subjectNameInp">Subject Name:</label>
                <input type="text" id="subjectNameInp" />

                <label for="branchInp">Branch:</label>
                <select class="selects" name="branchInp" id="branchInp">
                  <option value="CME">CME</option>
                  <option value="MEC">MEC</option>
                  <option value="EEE">EEE</option>
                  <option value="ECE">ECE</option>
                  <option value="CIV">CIV</option> 
                </select>

                <label for="curriculumInp">Curriculum:</label>
                <select class="selects" name="curriculumInp" id="curriculumInp">
                  <option value="C-24">C-24</option>
                  <option value="C-23">C-23</option>
                  <option value="C-20">C-20</option>
                </select>

                <label for="semesterInp">Semester:</label>
                <select class="selects" name="semesterInp" id="semesterInp">
                  <option value="1">1st Year</option>
                  <option value="3">III Sem</option>
                  <option value="4">IV Sem</option>
                  <option value="5">V Sem</option>
                  <option value="6">VI Sem</option>
                </select>
            </fieldset>

            <fieldset>
              <legend>Pricing Details: </legend>

                <label for="originalPriceInp">Original Price:</label>
                <input type="number" id="originalPriceInp" />

                <label for="sellingPriceInp">Selling Price:</label>
                <input type="number" id="sellingPriceInp" />
            </fieldset>

            <fieldset>
              <legend>Contact Details: </legend>

                <label for="fullNameInp">Full Name:</label>
                <input type="text" id="fullNameInp" />

                <label for="phoneNumberInp">Phone Number:</label>
                <input type="number" id="phoneNumberInp" />

            </fieldset>
            <button onclick="sellBook()" id="newBookBtn">
              + Sell New Book
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/main.js"></script>
  </body>
</html>
